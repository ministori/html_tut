<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>레이아웃 연습 5</title>
  <style>
    .box{
      float:left;
    }

    .box1{
      width:40%;
    }

    .box2{
      width:10%;
    }

    .box3{
      width:20%;
    }

    .box4{
      width:10%;
    }

    .box4{
      width:20%;
    }

    .box1-top{
      width:100%;
      height:100px;
      background:#333;
    }

    .box1-mid-top:after{
      content:"";
      display:block;
      clear:both;
    }

    .box1-mid-top-left{
      float:left;
      width:25%;
      height:200px;
      background:#666;
    }

    .box1-mid-top-center{
      float:left;
      width:50%;
    }

    .box1-mid-top-center-top{
      width:100%;
      height:100px;
      background:#999;
    }

    .box1-mid-top-center-bottom:after{
      content:"";
      display:block;
      clear:both;
    }

    .box1-mid-top-center-bottom-left{
      width:50%;
      height:100px;
      background:#bbb;
      float:left;
    }

    .box1-mid-top-center-bottom-right{
      width:50%;
      height:100px;
      float:left;
      background:#ddd;
    }

    .box1-mid-top-right{
      float:left;
      width:25%;
    }

    .box1-mid-top-right-top{
      width:100%;
      height:100px;
      background:#ddd;
    }

    .box1-mid-top-right-bottom{
      width:100%;
      height:100px;
      background:#333;
    }

  </style>
</head>
<body>

<div class="box box1">
  <div class="box1-top"></div>
  <div class="box1-mid-top">
    <div class="box1-mid-top-left"></div>
    <div class="box1-mid-top-center">
      <div class="box1-mid-top-center-top"></div>
      <div class="box1-mid-top-center-bottom">
        <div class="box1-mid-top-center-bottom-left"></div>
        <div class="box1-mid-top-center-bottom-right"></div>
      </div>
    </div>
    <div class="box1-mid-top-right">
      <div class="box1-mid-top-right-top"></div>
      <div class="box1-mid-top-right-bottom"></div>
    </div>
  </div>
  <div class="box1-mid-bottom"></div>
  <div class="box1-bottom"></div>
</div>

<div class="box box2">
  <div class="box2-top"></div>
  <div class="box2-bottom"></div>
</div>

<div class="box box3">
  <div class="box3-top"></div>
  <div class="box3-mid-top"></div>
  <div class="box3-left"></div>
  <div class="box3-right">
    <div class="box3-right-top"></div>
    <div class="box3-right-bottom"></div>
  </div>
</div>

<div class="box box4">
  <div class="box4-top"></div>
  <div class="box4-bottom"></div>
</div>

<div class="box box5">
  <div class="box5-top"></div>
  <div class="box5-mid"></div>
  <div class="box5-top"></div>
</div>

</body>
</html>
